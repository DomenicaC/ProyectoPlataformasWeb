<!-- En esta seccion de mostraran los resultados de las busquedas de productos -->
<div class="section">
  <!-- container -->
  <div class="container">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4 col-sm-6" *ngFor="let producto of produtos ">
          <div class="card my-2">
            <img width="500" height="300" [src]="producto.urlImg" [routerLink]="['/productos',producto.codigo]"
              alt="{{producto.nombre}}" width="200px" class="card-img-top" style="cursor:pointer;">
            <div class="card-header">
              <div class="card-title">
                <p>{{producto.nombre}}</p> <!-- Donde se mostrara el nombre del producto -->
              </div>
            </div>
            <div class="card-body">
              <h4>{{producto.descripcion.substr(0, 40)}} ....</h4>
              <!-- Donde se mostrara la descripcion del producto -->
              <p class="lead">{{producto.precioU}}</p>
            </div>

            <div class="row d-flex justify-content-center border-primary my-3">
              <div class="col-md-6 ">
                <p class="card-title">Cantidad</p> <!-- Donde se podra seleccionar la cantidad del producto -->
                <input class="btn btn-outline-primary btn-sm btn-block" type="number" id="{{producto.codigo}}"
                  [value]="0" [min]="1" [max]="producto.stock" /><!-- Cantidad maxima hasta stock de producto -->
                <button class="btn btn-outline-primary btn-sm btn-block" [class.disabled]="producto.stock < 1"
                  [class.btn-outline-danger]="producto.stock < 1" [disabled]="producto.stock < 1"
                  (click)="addCarrito(producto.codigo)">
                  {{ producto.stock < 1 ? "NO STOCK" : "Add To Cart"}}
                </button>
              </div>
            </div>

          </div>

        </div>

      </div>

    </div>
  </div>

</div>
