<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron text-center">
        <h1 class="display-3">¡Gracias!</h1>
        <p class="lead"><strong>Gracias por tu compra,</strong> tu orden llegará pronto.</p>
        <hr>
        <p>

        
      </div>

      <table class="table table-striped">
        <thead>
        <tr>
          <th></th>
          <th>Nombre Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of productos">
          <td>
           
          </td>
          <td>{{item.nombreProd}}</td>
          <td>{{item.precio | currency:'USD'}}</td>
          <td>{{item.cantidad}}</td>
        </tr>

        <tr class="border-0">
          <td style="border: none;"></td>
          <td></td>
          <td>TOTAL</td>
          <td>{{cartTotal | currency:'USD'}}</td>

        </tr>
        </tbody>
      </table>
      <button class="btn btn-primary btn-lg mt-3"  ><a href="http://localhost:4200/">Seguir Comprando</a></button>
    </div>
  </div>
</div>
