<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron text-center">
        <h1 class="display-3">¡Gracias!</h1>
        <p class="lead"><strong>Gracias por tu compra,</strong> tu orden llegará pronto.</p>
        <hr>
        <p>

        <p>codigo de la factura : <strong>rderId}}</strong></p>
      </div>

      <table class="table table-striped">
        <thead>
        <tr>
          <th>Imagen</th>
          <th>Nombre Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
        </tr>
        </thead>
        <tbody>
        <tr >
          <td>
            <img [src]="" alt="p.title}}" class="img-thumbnail" width="100px">
          </td>
          <td>p.title}}</td>
          <td>p.price | currency:'USD'}}</td>
          <td>p.quantityOrdered}}</td>
        </tr>

        <tr class="border-0">
          <td style="border: none;"></td>
          <td></td>
          <td>TOTAL</td>
          <td>cartTotal | currency:'USD'}}</td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
