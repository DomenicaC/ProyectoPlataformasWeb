<div class="section">
  <!-- container -->
  <div class="container">
<div class="col-md-12">
  <div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let producto of productos  | async">
      <div class="card my-2">
        <img width="500" height="300" [src]="producto.urlImg"  alt="{{producto.nombre}}" [routerLink]="['/productos',producto.codigo]" class="card-img-top"  style="cursor:pointer;">
        <div class="card-header">
          <div class="card-title">
            <p>{{producto.nombre}}</p>
          </div>
        </div>
        <div class="card-body">
          <h4>{{producto.descripcion.substr(0, 40)}} ....</h4>
          <p class="lead">{{producto.precioU}}</p>
        </div>

        <div class="row d-flex justify-content-center border-primary my-3">
          <div class="col-md-6 ">
            <button class="btn btn-outline-primary btn-sm btn-block"
                    [class.disabled]="producto.stock < 1"
                    [class.btn-outline-danger]="producto.stock < 1"
                    [disabled]="producto.stock < 1">
              {{ producto.stock < 1 ? "NO STOCK" : "AÃ±adir al carrito"}}
            </button>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>

  </div>

</div>
