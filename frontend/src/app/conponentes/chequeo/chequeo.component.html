<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <div class="col-md-7">
        <!-- Billing Details -->
        <div class="billing-details">
          <div class="section-title">
            <h3 class="title">Datos personales</h3> <!-- Donde se mostrara los datos del usuario -->
          </div>
          <div class="form-group">
            <input class="input" type="text" name="first-name" placeholder="Cedula" [(ngModel)]="factura.usuario.cedula" (keyup.enter)="llenarUsuario()">
          </div>
          <div class="form-group">
            <input class="input" type="text" name="last-name" placeholder="Nombre" [(ngModel)]="factura.usuario.nombre">
          </div>
          <div class="form-group">
            <input class="input" type="text" name="last-name" placeholder="Apellido" [(ngModel)]="factura.usuario.apellido">
          </div>
          <div class="form-group">
            <input class="input" type="text" name="address" placeholder="Direccion" [(ngModel)]="factura.usuario.direccion">
          </div>
          <div class="form-group">
            <input class="input" type="tel" name="tel" placeholder="Telefono" [(ngModel)]="factura.usuario.telefono">
          </div>
          <div class="form-group">
            <div class="input-checkbox">
              <input type="checkbox" id="create-account">
              <label for="create-account">
                <span></span>
                Crear Cuenta??<!-- En el caso que el usuario no tenga correo o no este registrado -->
              </label>
              <div class="caption">
                <p>Correo</p>
                <input class="input" type="email" name="email" placeholder="alguien@mini.com">
                <p>Contrase√±a</p>
                <input class="input" type="password" name="password" placeholder="Enter Your Password">
              </div>
            </div>
          </div>
        </div>
        <!-- /Billing Details -->
        <!-- /Order notes -->
      </div>

      <!-- Order Details -->
      <div class="col-md-5 order-details">
        <div class="section-title text-center">
          <h3 class="title">Factura</h3>
        </div>
        <div class="order-summary">
          <div class="order-col">
            <div><strong>Producto</strong></div><!-- Donde se mostraran los datos del producto -->
            <div><strong>SubTotal</strong></div>
          </div>
          <div class="order-products">
            <div class="order-col" *ngFor="let item of productos">
              <div>{{item.nombreProd}}</div>
              <div>{{item.total | currency:'USD'}}</div>
            </div>
          </div>
          <div class="order-col dropdown-divider">
            <div><strong>TOTAL</strong></div>
            <div><strong class="order-total" [(ngModel)]="factura.total"> {{cartTotal| currency:'USD'}}</strong></div><!-- Donde se mostrara el total final -->
          </div>
        </div>
        <div class="input-checkbox">
          <input type="checkbox" id="terms">
          <label for="terms">
            <span></span>
            He leido y acepto los <a href="#">Terminos y Condiciones</a>
          </label>
        </div>
        <button type="submit" class="btn-outline-danger btn-sm my-2 btn-block" [disabled]="  "
          (click)="registrarFactura()">Terminar Orden</button>
      </div>
      <!-- /Order Details -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->

<div class="text-center my-5">

  <button class="btn btn-primary btn-lg mt-3" routerLink="/">SEGUIR COMPRANDO</button>
</div>
