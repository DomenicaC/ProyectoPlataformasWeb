<div class="container my-5">
  <ng-container>
    <div class="alert alert-success alert-dismissible">

    </div>
  </ng-container>

  <form class="form-horizontal" novalidate>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>Registrar nuevo usuario</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="cedula">Cédula:</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-prepend" style="width: 2.6rem"><i class="fa fa-user"></i></div>
            <input class="form-control" id="cedula" name="cedula" placeholder="Ingrese aquí su cédula" required
              type="text" [(ngModel)]="registro.cedula">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <!-- Put name validation error messages here -->
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="fname">Nombre:</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-prepend" style="width: 2.6rem"><i class="fa fa-user"></i></div>
            <input class="form-control" id="fname" name="fname" placeholder="Ingrese aquí su nombre" required
              type="text" [(ngModel)]="registro.nombre">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <!-- Put name validation error messages here -->
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="lname">Apellido</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-prepend" style="width: 2.6rem"><i class="fa fa-user"></i></div>
            <input class="form-control" id="lname" name="lname" placeholder="Ingrese aquí su apellido" required
              type="text" [(ngModel)]="registro.apellido">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <!-- Put name validation error messages here -->
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="email">Correo</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
            <input class="form-control" id="email" name="email" placeholder="ejemplo@mini.com" required type="text"
              [(ngModel)]="registro.correo">
          </div>
        </div>

      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <ng-container>
            <span class="text-danger align-middle">
              <i class="fa fa-close"> Email Already Taken</i>
            </span>
          </ng-container>
          <ng-container>
            <span class="text-info align-middle">
              <i class="fa fa-hourglass"> Checking Email ....</i>
            </span>
          </ng-container>
          <ng-container>
            <span class="text-success align-middle">
              <i class="fa fa-check"> Email Available</i>
            </span>
          </ng-container>
          <ng-container>
            <span class="text-danger align-middle">
              <i class="fa fa-check"> Email Required</i>
            </span>
          </ng-container>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="password">Contraseña</label>
      </div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
            <input class="form-control" id="password" name="password" placeholder="Ingrese aquí su contraseña" required
              type="password" [(ngModel)]="registro.contrasenia">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="password">Confirmar Contraseña</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-repeat"></i>
            </div>
            <input class="form-control" id="password-confirm" name="Contra"
              placeholder="Ingrese aquí su contraseña otra vez" required type="password">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <ng-container>
            <span class="text-danger align-middle">
              <i class="fa fa-close"> Contraseñas no son iguales</i>
            </span>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="tel">Telefono:</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-prepend" style="width: 2.6rem"><i class="fa fa-phone"></i></div>
            <input class="form-control" id="tel" name="tel" placeholder="Ingrese aquí su telefono" required type="text"
              [(ngModel)]="registro.telefono">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <!-- Put name validation error messages here -->
          </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="dir">Direccion:</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-prepend" style="width: 2.6rem"><i class="fa fa-address-book"></i></div>
            <input class="form-control" id="dir" name="dir" placeholder="Ingrese aquí su direccion" required type="text"
              [(ngModel)]="registro.direccion">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <!-- Put name validation error messages here -->
          </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="rol">Rol:</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-prepend" style="width: 2.6rem"><i class="fa fa-address-book"></i></div>
            <input class="form-control" id="rol" name="rol" placeholder="Ingrese aquí su rol" required type="text"
              [(ngModel)]="registro.rol">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <!-- Put name validation error messages here -->
          </span>
        </div>
      </div>
    </div>

    <div class="d-flex flex-column align-items-center justify-content-around">
      <button class="btn btn-success" (click)="registrarse()">
        <i class="fa fa-user-plus"></i> Registrarse
      </button>
      <hr>
      <a>¿Ya estas registrado? <br /> <a href="http://localhost:4200/login"><strong>Inicia Sesión Ahora</strong></a>
      </a>
    </div>

  </form>
</div>
