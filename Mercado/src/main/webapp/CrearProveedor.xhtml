<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="template.xhtml">
	<ui:define name="title">
       Ingresar Proveedor 
    </ui:define>
	<ui:define name="contenido">
		<h:form class="form-horizontal">

			<div class="card-body">
				<div class="form-group row">
					<label for="txtCedula" class="col-sm-2 col-form-label">Cedula
						Proveedor:</label>
					<div class="col-sm-10">
						<h:inputText value="#{proveedorBean.newProveedor.cedula}"
							class="form-control" id="txtCedula"
							placeholder="Ingrese la cedula" />
					</div>
				</div>

				<div class="form-group row">
					<label for="txtNombre" class="col-sm-2 col-form-label">Nombre
						Proveedor:</label>
					<div class="col-sm-10">
						<h:inputText value="#{proveedorBean.newProveedor.nombre}"
							class="form-control" id="txtNombre"
							placeholder="Ingrese el nombre" />
					</div>
				</div>


				<div class="form-group row">
					<label for="txtApe" class="col-sm-2 col-form-label">Apellido
						Proveedor:</label>
					<div class="col-sm-10">
						<h:inputText value="#{proveedorBean.newProveedor.apellido}"
							class="form-control" id="txtApe"
							placeholder="Ingrese el apellido" />
					</div>
				</div>

				<div class="form-group row">
					<label for="txtDir" class="col-sm-2 col-form-label">Direccion:</label>
					<div class="col-sm-10">
						<h:inputText value="#{proveedorBean.newProveedor.direccion}"
							class="form-control" id="txtDir"
							placeholder="Ingrese la direccion" />
					</div>

				</div>

				<div class="form-group row">
					<label for="txtTel" class="col-sm-2 col-form-label">Telefono:</label>
					<div class="col-sm-10">
						<h:inputText value="#{proveedorBean.newProveedor.telefono}"
							class="form-control" id="txtTel"
							placeholder="Ingrese su telefono" />
					</div>

				</div>

				<div class="form-group row">
					<label for="txtCom" class="col-sm-2 col-form-label">Compañia:</label>
					<div class="col-sm-10">
						<h:inputText value="#{proveedorBean.newProveedor.compania}"
							class="form-control" id="txtCom"
							placeholder="Ingrese el nombre de la compañia" />
					</div>
				</div>

			</div>

			<!-- /.card-body -->
			<div class="card-footer">
				<h:commandButton type="submit" class="btn btn-info"
					action="#{proveedorBean.guardarProveedor()}" value="Crear" />
				<button type="submit" class="btn btn-default float-right">Cancelar</button>
			</div>
			<!-- /.card-footer -->
		</h:form>

	</ui:define>
</ui:composition>
</html>
