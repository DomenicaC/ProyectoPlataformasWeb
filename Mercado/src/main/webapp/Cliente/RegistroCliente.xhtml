<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Plataformas Web | Pagina de Registro</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback" />
	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="./../template/plugins/fontawesome-free/css/all.min.css" />
	<!-- icheck bootstrap -->
	<link rel="stylesheet"
		href="./../template/plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
	<!-- Theme style -->
	<link rel="stylesheet" href="./../template/dist/css/adminlte.min.css" />
</h:head>

<body class="register-page" style="min-height: 570.391px;">
	<div class="register-box">
		<div class="register-logo">
			<a href="./../template/index2.html"><b>Minimarket</b></a>
		</div>

		<div class="card">
			<div class="card-body register-card-body">
				<p class="login-box-msg">Registro de Clientes</p>

				<form action="./../template/index.html" method="post">
					<div class="input-group mb-3">
					<label for="txtCedula" class="col-sm-2 col-form-label">Cedula
						Cliente:</label>
						<input value="#{usuarioBean.newUsuario.cedula}" type="text"
							class="form-control" placeholder="Cedula Cliente" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>

					<div class="input-group mb-3">
						<input value="#{usuarioBean.newUsuario.nombre}" type="text"
							class="form-control" placeholder="Nombre Cliente" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>

					<div class="input-group mb-3">
						<input value="#{usuarioBean.newUsuario.apellido}" type="text"
							class="form-control" placeholder="Apellido Cliente" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					
					<div class="input-group mb-3">
						<input value="#{usuarioBean.newUsuario.direccion}" type="text" class="form-control"
							placeholder="Ingrese su direccion" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					
					<div class="input-group mb-3">
						<input value="#{usuarioBean.newUsuario.telefono}" type="text" class="form-control"
							placeholder="Ingrese su telefono" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>

					<div class="input-group mb-3">
						<input value="#{usuarioBean.newUsuario.correo}" type="email"
							class="form-control" placeholder="alguien@mini.com" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>

					<div class="input-group mb-3">
						<input value="#{usuarioBean.newUsuario.contrasenia}"
							type="password" class="form-control"
							placeholder="Ingrese su contraseÃ±a" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>

					<div class="input-group mb-3">
						<input value="#{usuarioBean.newUsuario.rol}" type="text" class="form-control"
							placeholder="rol" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-8">
							<div class="icheck-primary">
								<input type="checkbox" id="agreeTerms" name="terms"
									value="agree" /> <label for="agreeTerms"> Estoy de
									acuerdo con los <a href="#">terminos</a>
								</label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-4">
						<h:commandButton type="submit" class="btn btn-primary btn-block"
					action="#{usuarioBean.guardarUsuario()}" value="Registrar" />
						</div>
						<!-- /.col -->
					</div>
				</form>

			</div>
			<!-- /.form-box -->
		</div>
		<!-- /.card -->
	</div>
	<!-- /.register-box -->

	<!-- jQuery -->
	<script src="./../template/plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="./../template/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="./../template/dist/js/adminlte.min.js"></script>


</body>



</html>
