<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:composition template="template.xhtml">
	<ui:define name="title">
       Ingresar Bodegero 
    </ui:define>
	<ui:define name="contenido">
		<h:form class="form-horizontal">

			<div class="card-body">
				<div class="form-group row">
					<label for="txtCedula" class="col-sm-2 col-form-label">Cedula
						Bodegero:</label>
					<div class="col-sm-10">
						<h:inputText value="#{usuarioBean.newUsuario.cedula}"
							class="form-control" id="txtCedula"
							placeholder="Ingrese la cedula" />
					</div>
				</div>
			</div>
			<div class="card-body">
				<div class="form-group row">
					<label for="txtNombre" class="col-sm-2 col-form-label">Nombre
						Bodegero:</label>
					<div class="col-sm-10">
						<h:inputText value="#{usuarioBean.newUsuario.nombre}"
							class="form-control" id="txtNombre"
							placeholder="Ingrese la nombre" />
					</div>
				</div>
			</div>

			<div class="card-body">
				<div class="form-group row">
					<label for="txtApe" class="col-sm-2 col-form-label">Apellido
						Bodegero:</label>
					<div class="col-sm-10">
						<h:inputText value="#{usuarioBean.newUsuario.apellido}"
							class="form-control" id="txtApe"
							placeholder="Ingrese el apellido" />
					</div>
				</div>

				<div class="form-group row">
					<label for="txtDir" class="col-sm-2 col-form-label">Direccion:</label>
					<div class="col-sm-10">
						<h:inputText value="#{usuarioBean.newUsuario.direccion}"
							class="form-control" id="txtDir"
							placeholder="Ingrese su direccion" />
					</div>

				</div>

				<div class="form-group row">
					<label for="txtTel" class="col-sm-2 col-form-label">Telefono:</label>
					<div class="col-sm-10">
						<h:inputText value="#{usuarioBean.newUsuario.telefono}"
							class="form-control" id="txtTel" placeholder="Ingrese su Titulo" />
					</div>

				</div>

				<div class="form-group row">
					<label for="txtCorreo" class="col-sm-2 col-form-label">Correo
						Electronico:</label>
					<div class="col-sm-10">
						<h:inputText value="#{usuarioBean.newUsuario.correo}"
							class="form-control" id="txtCorreo"
							placeholder="alguien@bode.mini.com" />
					</div>
				</div>

				<div class="form-group row">
					<label for="txtContra" class="col-sm-2 col-form-label">Contraseña:</label>
					<div class="col-sm-10">
						<h:inputText value="#{usuarioBean.newUsuario.contrasenia}"
							class="form-control" id="txtContra"
							placeholder="Ingrese la contraseña" />
					</div>

				</div>



				<div class="form-group row">
					<label for="txtRol" class="col-sm-2 col-form-label">Rol:</label>
					<div class="col-sm-10">
						<h:inputText value="#{usuarioBean.newUsuario.rol}"
							class="form-control" id="txtRol" placeholder="Ingrese su rol" />
					</div> 

				</div>

			</div>
			<!-- /.card-body -->
			<div class="card-footer">
				<h:commandButton type="submit" class="btn btn-info"
					action="#{usuarioBean.guardarUsuario()}" value="Crear" />
				<button type="submit" class="btn btn-default float-right">Cancelar</button>
			</div>
			<!-- /.card-footer -->
		</h:form>

	</ui:define>
</ui:composition>
</html>
