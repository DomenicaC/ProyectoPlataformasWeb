<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:composition template="template.xhtml">
	<ui:define name="title">
       Ingresar Nuevas Categorias 
    </ui:define>
	<ui:define name="contenido">
		<h:form class="form-horizontal">

			<div class="card-body">
			
				<div class="form-group row">
					<label for="txtNombre" class="col-sm-2 col-form-label">Nombre
						Categoria:</label>
					<div class="col-sm-10">
						<h:inputText value="#{categoriasBean.newCategoria.categoria}"
							class="form-control" id="txtNombre"
							placeholder="Ingrese la nombre de la categoria" />
					</div>
				</div>
			

				<div class="form-group row">
					<label for="txtDes" class="col-sm-2 col-form-label">Descripcion
						Categoria:</label>
					<div class="col-sm-10">
						<h:inputText value="#{categoriasBean.newCategoria.descripcion}"
							class="form-control" id="txtDes"
							placeholder="Ingrese la descripcion de la categoria" />
					</div>

				</div>

				

			</div>
			<!-- /.card-body -->
			<div class="card-footer">
				<h:commandButton type="submit" class="btn btn-info"
					action="#{categoriasBean.guardarCategoria()}" value="Crear" />
				<button type="submit" class="btn btn-default float-right">Cancelar</button>
			</div>
			<!-- /.card-footer -->
		</h:form>

	</ui:define>
</ui:composition>
</html>
